<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="mainRectangle">
        <h1>Metric/Imperial Unit Conversion</h1>
        </div>
        <div id="rectangle">
            <input id="input-Number" placeholder="0">
        </div>
        <button id="convert-btn">Convert</button>
        <div id="card1">
            <h2>Length (Meter/Feet)</h2>
            <p id = "card1-text">0 meters = 00.000 feet | 0 feet = 0.000 meters</p>
        </div>
         <div id="card2">
              <h2>Volume (liters/Gallons)</h2>
              <p id = "card2-text">0 liters = 0.000 gallons | 0 gallons = 00.000 liters</p>
         </div>
          <div id="card3">
               <h2>Mass (Kilograms/Pounds)</h2>
               <p id = "card3-text">0 kilos = 00.000 pounds | 0 pounds = 0.000 kilos</p>
          </div>
        <script src="index.js"></script>
    </body>
</html>
